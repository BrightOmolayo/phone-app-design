<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="div1">
            <div class="Profile-picture">
                <img src="./Assets/Images/bright.jpg" alt="Profile Picture" class="profiledp">
            </div>
            <div class="bookmark">
                <img src="./Assets/Icons/bookmark.svg" alt="bookmark">
            </div>
        </div>
        <div class="div2">
            <div class="arrow-ios-back">
                <img src="./Assets/Icons/arrow-ios-back.svg" alt="arrow-ios-back">
            </div>
            <div>
                TODAY
            </div>
            <div>
                Edit
            </div>
        </div>
        <div class="div3">
            <div class="div3a">
                <div class="shoe-print">
                    <img src="./Assets/Icons/shoe-print.svg" alt="shoe-prints">
                </div>
                <h2>10,396</h2>
                <div>steps</div>
            </div>
        </div>
        <div class="div4">
            <div class="div4a">
                <div class="flame">
                    <img src="./Assets/Icons/flame.svg" alt="calories">
                </div>
                <div>1,850</div>
                <div>Cals</div>
            </div>
            <div class="div4b">
                <div class="miles">
                    <img src="./Assets/Icons/pin-distance-line.svg" alt="miles">
                </div>
                <div>4.7</div>
                <div>Miles</div>
            </div>
            <div class="div4c">
                <div class="energy">
                    <img src="./Assets/Icons/bolt-alt.svg" alt="energy">
                </div>
                <div>72</div>
                <div>Mins</div>
            </div>
        </div>
        <div class="div5">
            <div class="div5a">
                <div class="heart">
                    <img src="./Assets/Icons/heart.svg" alt="heart">
                </div>
                <div>
                    <div>90 bpm</div>
                    <div>76 bpm resting heart rate</div>
                </div>
            </div>
            <div class="div5b">
                <div class="workout">
                    <img src="./Assets/Icons/workout-stretching.svg" alt="workout-stretching">
                </div>
                <div>
                    <div>3 of 5 hr</div>
                    <div>250+ steps per hour</div>
                </div>
            </div>
        </div>
        <div class="div6">
            <div class="more">
                <img src="./Assets/Icons/qrcode.svg" alt="more">
            </div>
            <div class="group">
                <img src="./Assets/Icons/group.svg" alt="group">
            </div>
            <div class="compass">
                <img src="./Assets/Icons/compass.svg" alt="compass">
            </div>
            <div class="right">
                <img src="./Assets/Icons/arrow-right.svg" alt="arrow-right">
            </div>
        </div>
    </div>
</body>
</html>
